<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promes Tech Username Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container animate_animated animate_fadeIn">
        <h1 class="animate_animated animate_bounce">Promes Tech Username Generator</h1>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" class="animate_animated animate_fadeInLeft">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" class="animate_animated animate_fadeInRight">
        </div>
        <button id="generate-btn" class="animate_animated animate_pulse">Generate Username</button>
        <div class="result">
            <h2>Your Username:</h2>
            <p id="username" class="animate_animated animate_zoomIn"></p>
        </div>
        <div class="contact-dev">
            <h3>Contact Developer</h3>
            <p>Email: idudupromise2@gmail.com</p>
            <div class="social-media">
                <a href="https://twitter.com/Promes_code" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/quincypromes961" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
